baseURL: https://pvcreationsrblx.github.io/
languageCode: en
defaultContentLanguage: en
title: PV Creations

hasCJKLanguage: true
languages:
  en:
    languageName: English
    weight: 1

module:
  imports:
    - path: github.com/imfing/hextra
    - path: github.com/hphaavikko/dimbox

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: About
      pageref: /about
      weight: 2
    - name: Newsroom
      pageref: /blog
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: PV Creations on Roblox
      weight: 11
      url: "https://www.roblox.com/groups/11056797"
      params:
        icon: roblox
    - name: PV Creations Discord server
      weight: 12
      url: "https://discord.gg/kFckVRv56b"
      params:
        icon: discord
    - name: PV Creations on Bluesky
      weight: 13
      url: "https://bsky.app/profile/pvcreationsrblx.github.io"
      params:
        icon: bluesky

taxonomies:
  category: categories
  tag: tags

enableInlineShortcodes: true

params:
  blog:
    list:
      displayTags: true
  footer:
    displayCopyright: true
    displayPoweredBy: true
  navbar:
    displayLogo: true
    logo:
     path: images/pvc-logo.svg
     dark: images/pvc-logo-darkmode.svg
     width: 45
    width: wide  

  theme:
    # light | dark | system
    default: system
    displayToggle: true